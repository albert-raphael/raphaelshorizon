events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optimization
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M; # Allow large book uploads

    server {
        listen 80;
        server_name _;

        # 1. Backend API Proxy
        location /api/ {
            proxy_pass http://backend:5002/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle missing trailing slash for Audiobookshelf
        location = /audiobookshelf {
            return 301 /audiobookshelf/;
        }

        # 2. Audiobookshelf Proxy
        location /audiobookshelf/ {
            proxy_pass http://audiobookshelf:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fix for subpath
            sub_filter 'href="/' 'href="/audiobookshelf/';
            sub_filter 'src="/' 'src="/audiobookshelf/';
            sub_filter_once off;
        }

        # Handle missing trailing slash for Calibre
        location = /calibre {
            return 301 /calibre/;
        }

        # 3. Calibre-Web Proxy
        location /calibre/ {
            proxy_pass http://calibre-web:8083/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Calibre-Web specific headers
            proxy_set_header X-Scheme $scheme;
            proxy_set_header X-Script-Name /calibre;
        }

        # Health Check
        location /health {
            return 200 'alive';
            add_header Content-Type text/plain;
        }
    }
}