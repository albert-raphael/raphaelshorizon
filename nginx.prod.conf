events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optimization
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M; # Allow large book uploads

    server {
        listen 80;
        server_name api.raphaelshorizon.com;
        
        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.raphaelshorizon.com;

        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/privkey.pem;

        # SSL optimizations
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # 1. Backend API Proxy
        location /api/ {
            proxy_pass http://backend:5002/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle missing trailing slash for Audiobookshelf
        location = /audiobookshelf {
            return 301 /audiobookshelf/;
        }

        # 2. Audiobookshelf Proxy
        location /audiobookshelf/ {
            proxy_pass http://audiobookshelf:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fix for subpath
            sub_filter 'href="/' 'href="/audiobookshelf/';
            sub_filter 'src="/' 'src="/audiobookshelf/';
            sub_filter_once off;
        }

        # Handle missing trailing slash for Calibre
        location = /calibre {
            return 301 /calibre/;
        }

        # 3. Calibre-Web Proxy
        location /calibre/ {
            proxy_pass http://calibre-web:8083/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Calibre-Web specific headers
            proxy_set_header X-Scheme $scheme;
            proxy_set_header X-Script-Name /calibre;
        }

        # Health Check
        location /health {
            return 200 'alive';
            add_header Content-Type text/plain;
        }
    }
}