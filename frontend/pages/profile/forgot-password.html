<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Raphael's Horizon</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-page-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--primary-color);
        }
        #response-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        #response-message.success {
            background: #d4edda;
            color: #155724;
        }
        #response-message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-page-container">
        <div class="login-header">
            <a href="../../homepage.html">
                <img src="/assets/icons/logo-square.png" alt="Raphael's Horizon" class="login-logo">
            </a>
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        <form id="forgot-password-form" onsubmit="handleForgotPassword(event); return false;">
            <div class="form-group">
                <label for="forgot-email">Email Address</label>
                <input type="email" id="forgot-email" name="email" class="form-input" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>

        <div id="response-message"></div>

        <a href="login.html" class="back-link">‚Üê Back to Sign In</a>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
