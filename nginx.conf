events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=5r/s;

    upstream backend {
        server app:5002;
    }

    server {
        listen 80;
        server_name localhost raphaelshorizon.com www.raphaelshorizon.com api.raphaelshorizon.com;

        root /usr/share/nginx/html;
        index homepage.html;

        # For local development, no redirect to HTTPS
        # return 301 https://$server_name$request_uri;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Audiobookshelf Proxy
        location ^~ /audiobookshelf/ {
            proxy_pass http://audiobookshelf:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /audiobookshelf;
            
            # Handle standard redirects from the app
            proxy_redirect / /audiobookshelf/;
            
            # Disable compression for sub_filter to work
            proxy_set_header Accept-Encoding "";
            
            # Fix for subpath
            sub_filter_once off;
            sub_filter_types text/javascript application/javascript text/css application/json;
            sub_filter 'href="/' 'href="/audiobookshelf/';
            sub_filter 'src="/' 'src="/audiobookshelf/';
            sub_filter 'url(/' 'url(/audiobookshelf/';
        }

        location = /audiobookshelf {
            return 301 /audiobookshelf/;
        }

        # Redirects for user-friendly URLs
        location = /login_admin {
            return 302 /pages/admin/login_admin.html;
        }
        location = /books {
            return 302 /pages/books/books.html;
        }
        location /books/ {
            return 302 /pages/books/books.html;
        }
        location = /audiobooks {
            return 302 /audiobookshelf/;
        }
        location /audiobooks/ {
            return 302 /audiobookshelf/;
        }

        # Frontend routes
        location / {
            try_files $uri $uri/ /homepage.html;

            # Cache HTML files for short time during development
            location ~* \.html$ {
                expires 5m;
                add_header Cache-Control "public, max-age=300, must-revalidate";
            }
        }

        # CSS and JS files - short cache for development
        location ~* \.(css|js)$ {
            expires 5m;
            add_header Cache-Control "public, max-age=300, must-revalidate";
        }

        # Static assets - longer cache
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Admin routes (additional security)
        location /admin/ {
            limit_req zone=api burst=10 nodelay;
            try_files $uri $uri/ /admin/index.html;
        }

        # Uploads
        location /uploads/ {
            limit_req zone=uploads burst=5 nodelay;
            proxy_pass http://backend;
            client_max_body_size 100M;
        }

        # Calibre-Web proxy
        location /calibre {
            return 302 /calibre/;
        }
        
        location /calibre/ {
            proxy_pass http://calibre-web:8083/;
            proxy_redirect ~^/(.*)$ /calibre/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: This tells Calibre-Web it's behind /calibre path
            proxy_set_header X-Script-Name /calibre;
            proxy_set_header X-Scheme $scheme;
            
            # Remove X-Frame-Options to allow embedding in iframe
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header X-Frame-Options "" always;
        }

        # Handle static book files (PDFs, EPUBs, etc.)
        location ~ ^/calibre/get/(.*)$ {
            proxy_pass http://calibre-web:8083/get/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Script-Name /calibre;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

