services:
  backend:
    build: .
    ports:
      - "5002:5002"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=5002
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - AUDIOBOOKSHELF_URL=${AUDIOBOOKSHELF_URL}
      - CALIBRE_WEB_URL=${CALIBRE_WEB_URL}
      - AUDIOBOOKSHELF_INTERNAL_URL=http://audiobookshelf:80
      - CALIBRE_INTERNAL_URL=http://calibre-web:8083
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_SECRET=${PAYPAL_SECRET}
      - PAYPAL_MODE=${PAYPAL_MODE}
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/embedded-data:/app/backend/embedded-data
      - ./audiobooks:/app/audiobooks:ro
      - ./books:/app/books:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - raphaelshorizon

  nginx:
    image: nginx:alpine
    user: root
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
      - ./audiobooks:/audiobooks:ro
    depends_on:
      - backend
      - audiobookshelf
      - calibre-web
    restart: unless-stopped
    networks:
      - raphaelshorizon

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    expose:
      - "80"
    volumes:
      - ./audiobooks:/audiobooks:ro
      - ./books:/books:ro
      - ./audiobooks-config:/config
      - ./audiobooks-metadata:/metadata
    environment:
      - AUDIOBOOKSHELF_UID=1000
      - AUDIOBOOKSHELF_GID=1000
      - TZ=Europe/London
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - raphaelshorizon

  calibre-web:
    image: linuxserver/calibre-web:latest
    expose:
      - "8083"
    volumes:
      - ./books:/books
      - ./calibre-config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "(curl -f http://localhost:8083 || wget --no-verbose --tries=1 --spider http://localhost:8083) || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - raphaelshorizon

  # Watchtower for automatic updates (optional)
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
    restart: unless-stopped
    networks:
      - raphaelshorizon

networks:
  raphaelshorizon:
    driver: bridge
